<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box">
                <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html" onkeyup="run()"></textarea>
            </div>
            <div class="box">
                <label for=""><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css" onkeyup="run()"></textarea>
            </div>
            <div class="box">
                <label for=""><i class="fa-brands fa-square-js"></i>JavaScript</label>
                <textarea id="js" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="right">
            <label for=""><i class="fa-solid fa-code"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
